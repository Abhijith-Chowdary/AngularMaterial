<!-- lazy menu which means not loading the menu until or unless button was clicked -->
<mat-menu #lazyMenu="matMenu">
    <ng-template matMenuContent let-name="name" let-hobby="hobby">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Hobby is {{hobby}}</button>
        <button mat-menu-item>Log out {{name}}</button>
    </ng-template>
</mat-menu>

<button class="center" mat-flat-button [matMenuTriggerData]="{name: 'Vishwas', hobby: 'football'}" [matMenuTriggerFor]="lazyMenu">Vishwas</button>
<button class="center" mat-flat-button [matMenuTriggerData]="{name: 'Codevolution', hobby: 'teaching'}" [matMenuTriggerFor]="lazyMenu">Codevolution</button>
